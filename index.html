<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dailyform</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="signup-page">
    <div class="signup-form">
        <div class="signup-form-header">
            <h3 class="signup-form-header__title">
                <img src="images/signup.svg" class="signup-form-header-icon" alt="key">
                Create your free account
            </h3>
            <p class="signup-form-header__descr">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="signup-form-header__login">Log in.</a></p>
        </div>
        <div class="signup-form-main">
            <form action="#" method="POST">
                <input type="text" name="first-name" class="signup-form-main__firstname" placeholder="First name">
                <input type="text" name="last-name" class="signup-form-main__lastname" placeholder="Last name">
                <input type="email" name="email" class="signup-form-main__email" placeholder="Email address">
                <input type="password" name="password" class="signup-form-main__password" placeholder="Password">
                <button name="submit" class="signup-form-main__btn">
                    Sign up for free
                </button>
            </form>
        </div>
        <div class="signup-form-footer">
            By clicking on “Sign up for free”, you agree to the <a href="#" class="signup-form-footer__terms">Terms of Service</a> and the <a href="#" class="signup-form-footer__privacy">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
